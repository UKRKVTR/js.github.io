<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="left-col"></div>
    <div id="right-col"></div><br>
    <a href="cat&dog.html" style="font-size: 20px;">Next</a>
    <script>
        fetch("https://restcountries.com/v3.1/region/europe")
  .then(resolve => resolve.json())
  .then(data => {
      const leftCol = document.getElementById("left-col");
      const rightCol = document.getElementById("right-col");
      const capitals = data.map(country => country.capital[0]);
      for (let i = 0; i < capitals.length; i++) {
          const capitalDiv = document.createElement("div");
          capitalDiv.textContent = capitals[i];
          if (i % 2 === 0) {
              leftCol.appendChild(capitalDiv);
          } else {
              rightCol.appendChild(capitalDiv);
          }
      }
  });
    </script>
</body>
</html>
